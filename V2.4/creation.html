    <title>Nouveau compte</title>

<body>
    <div class="entete">
        <div class="titre">
            <h1>Adisport</h1>
            <h4>Devine les tous!</h4>
        </div>

        <a class="boutonConnexion"href="./connexion.html" class="login">Se connecter</a>

    <div class="formulaire-box">
        <h1>Créer un compte</h1>
            
        <form id="creat_form">
            <label for="nom">Pseudo:</label>
            <input type="text" id="nom" name="username" autocomplete="off" required placeholder="Pseudo"> 
            <label for="mdp">Mot de passe:</label>
            <input type="password" id="mdp" name="password" required placeholder="Mot de passe">
            
            <input type="submit" value="Créer un compte" class="bouton">
        </form>
    </div>
    
    <div class="bottom">
        Snail enjoyer & co
    </div>
</body>
